                                                                                            \n                                                                                            ", :uri=>#<URI::HTTP http://www.ceviu.com.br/vaga/487102/emprego-analista-de-infraestrutura-sr-ii-rio-de-janeiro-rj-487102>, :moreinfo=>"\n                        \n                             Cargo:\n                            Outros\n                        \n                                                \n                             Contrato:\n                            \n                                 CLT\n                                                            \n                        \n                                                \n                             Salário:\n                            A Combinar\n                        \n                                                \n                             Localização:\n                                                                                            Rio de Janeiro/RJ\n                                                        \n                        \n                                            "}, {:titulo=>"ESPECIALISTA PHP SÊNIOR - Holanda", :descricao=>"Como especialista PHP da Coolblue você terá de certificar-se que as nossas lojas online funcionem de forma eficiente e sem bugs.\r\n\r\nQuando explicar aos seus amigos sobre o seu trabalho você dirá:\r\n\"Eu crio tecnologias fantásticas para lojas online. E não, eu não vou arrumar o seu computador.\"\r\n\r\nO que você vai fazer na realidade\r\nVai criar e implementar novas funcionalidades.\r\nVai melhorar a tecnologia que controla mais de 300 lojas online.\r\nVai melhorar a interface com o usuário de todas essas lojas.\r\nVai trabalhar em equipes constituídas de 5 (+/- 2) especialistas e designers. \r\n\r\nComo você fará tudo isso?\r\nVocê terá um papel muito versátil numa equipe Scrum. Terá a sua própria especialização mas também deverá ser capaz de desempenhar todas as funções dos outros membros da equipe.\r\nAs suas tarefas serão delineadas em conjunto com a sua equipe e o Product Owner. Você receberá feedbacks imediatos dos usuários finais e terá bastante oportunidade para fazer experiências.\r\nVocê terá de utilizar as ferramentas mais adequadas para cada tarefa. As escolhas feitas no passado não são necessariamente regras.\r\nVocê vai trabalhar no meio de uma equipe motivada e empenhada em cumprir prazos ambiciosos. Há sempre espaço para boas ideias.\r\nOs dados coletados serão seus mestres, esqueça a intuição. Analisar é saber.\r\nVocê terá de orientar e proporcionar apoio permanente aos membros da equipe. \r\n\r\nO que fizemos no último trimestre\r\nSegunda chance: os produtos devolvidos foram novamente colocados à venda na loja online com desconto.\r\nSistema de autenticação de alto desempenho: os clientes passaram acessar o website e à aplicação móvel através de um microservice super rápido feito em NodeJS. \r\nEvent Sourcing: A sincronização de dados entre o back office e o site web passou a basear-se num padrão event sourcing. \r\n\r\nA rotina diária passará por\r\nVocê abrirá pull requests no GitHub para as últimas alterações no código fonte Javascript relativo à nova funcionalidade de faceted-navigation. Você resolveu um problema em um método de análise que causava leak de memória. Levando em conta a elevada quantidade de requisições simultâneas Node.js parece ser a escolha óbvia. Foi por essa razão que abandonou o habitual ambiente de trabalho PHP e deu uma nova oportunidade ao velho Javascript. Ele continua sendo uma linguagem poderosa, capaz de resolver problemas complicados. Talvez o pessoal de front end tem alguma razão? Agora que o problema foi resolvido, é hora de voltar ao PHP. Volta a analisar a ideia de otimizar a definição da ordenação dos filtros do site...\r\n\r\nEquipe\r\nVocê irá trabalhar numa equipe de três a cinco especialistas, cada um deles com uma especialização diversa, desde PHP a Javascript. A sua equipe será gerida por um líder de equipe, um Scrum master e um Product Owner. Esta e outras equipes fazem parte da mesma família, e são ambas responsáveis por um domínio específico da Coolblue.nl.\r\nExperiência e capacidades pretendidas\r\nVocê é inteligente e tem formas de provar isso.\r\nMínimo de 5 anos de experiência em um cargo similar.\r\nTem experiência em ajudar seus colegas a melhorarem suas habilidades e capacidades técnicas.\r\nÉ capaz de resolver problemas utilizando as melhores práticas e princípios SOLID, assim como Design Patterns.\r\nSe preocupa com a qualidade do código.\r\nSabe como automatizar etapas de desenvolvimento recorrentes e implementá-las em sistemas de integração contínua.\r\nA estrutura Scrum/Agile já faz parte da tua natureza.\r\nCompreende e procurar saber o que um usuário pretende e sente.\r\nExperiência com código fonte de grande dimensão e frameworks customizados é um fator preferencial.\r\nConhecimento de arquitetura Clean (Onion) e PaaS são considerados um fator preferencial.\r\nDisponibilidade para viver em Roterdã (ou nas proximidades).\r\n\r\nOferecemos\r\nDinheiro :D.\r\nPara te ajudar a poupar um pouco desse dinheiro, ajudamos no pagamento da sua aposentadoria/pensão, pagamos a sua mudança e ainda te oferecemos descontos nos produtos que vendemos.\r\nEspaço para as tuas atividades pessoais.\r\nApoio no processo de mudança internacional, do princípio ao fim.\r\nVários cursos que você pode usar para se aprimorar no Coolcademy e com nossos parceiros.\r\nDireito 25 dias úteis de férias pagas, desde que prometa voltar! ;)\r\nGostamos de acreditar que contribuímos para a sua paixão e é por isso que terá todas as oportunidades para frequentar eventos especiais.\r\nO nosso escritório situa-se no centro de Roterdã por isso você terá acesso a muitas formas de distração quando não estiver trabalhando.\r\nE é claro que dispomos das mais recentes inovações do mercado de trabalho como cerveja grátis, mesas de ping-pong, grandes almoços, atividades em grupo e as melhores festas.\r\n\r\nA candidatura deverá incluir um CV em Inglês. Apenas serão analisados CV em Inglês.", :empresa=>"", :uri=>#<URI::HTTP http://www.ceviu.com.br/vaga/487011/emprego-especialista-php-senior---holanda-rio-de-janeiro-rj-salvador-ba-brasilia-df-fortaleza-ce-belo-horizonte-mg-manaus-am-curitiba-pr-recife-pe-487011>, :moreinfo=>"\n                        \n                             Cargo:\n                            Desenvolvedor/Programador PHP\n                        \n                                                \n                             Contrato:\n                            \n                                 CLT\n                                                            \n                        \n                                                \n                             Jornada:\n                            40h semanais\n                        \n                                                \n                             Salário:\n                            Acima de R$ 10.000,00\n                        \n                                                \n                             Localização:\n                                                                                            Rio de Janeiro/RJ\n                                                            ,                                 Salvador/BA\n                                                            ,                                 Brasilia/DF\n                                                            ,                                 Fortaleza/CE\n                                                            ,                                 Belo Horizonte/MG\n                                                            ,                                 Manaus/AM\n                                                            ,                                 Curitiba/PR\n                          