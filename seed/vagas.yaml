n in the cloud, we drive broad platform adoption and ensure our customer?s and partner?s success through Microsoft?s services. Partner Business Evangelist is a leader of the Business Strategy and Insights Team to demonstrate success in developing strategies for driving the ISV partner business.  &nbsp  Win top applications based upon quota.  &nbsp  True left to right vision of account with a comprehensive account strategy, plan and agreement that promotes the full Microsoft platform and confirms joint success for both partner and Microsoft.  &nbsp  Deep understanding of the industry, partner?s key priorities and where Microsoft can make valuable contributions.  &nbsp  Trusted advisor status with CXO level partner executives across multiple functions.  &nbsp   &nbsp Gain commitment from partners to develop against milestones and align resources across DX, segment and product groups to reflect the priorities, expectations and operational plans of both Microsoft and the partner organization.  &nbsp  Own operational execution for ISV Partner deals acting as a ?steward? to ensure deals move smoothly and efficiently through agreement process.  &nbsp  Lead a pipeline of applications from 0-100% that deliver a differentiating experience for the end customer. Work with partner and Microsoft sales & marketing teams to ensure plans are in place for when the application is completed and launched into market.  &nbsp Experiences Required: Education, Key Experiences, Skills and Knowledge:  &nbsp  Experience engaging a partner from initial meeting to taking them to market  &nbsp  Technical knowledge in the 100-200 range (Not asking to code, but know how to architect an Azure scenario based on how it benefits an ISV and why each feature /service in that scenario furthers their business)  &nbsp  Experience with achieving and exceeding quota, developing partner relationships  &nbsp  3+ years of experience in the software industry required  &nbsp  Highly motivated with mature, positive attitude & real passion for building impactful relationships with partners  &nbsp  Value innovation and creativity, dedication and be transparent with those around you.  &nbsp  Strong written & verbal/non-verbal communications, influence for impact, persistence, and agility and cross group collaboration skills essential.  &nbsp  BS/BA degree in business or computer science desirable. Master in Business or CS desirable.  &nbsp  Language Skills: Fluency in English.\n                            \n ", :empresa=>"", :uri=>#<URI::HTTP http://www.ceviu.com.br/vaga/484495/emprego-partner-business-evangelist-sao-paulo-sp-484495>, :moreinfo=>"\n                        \n                             Cargo:\n                            Outros\n                        \n                                                \n                             Contrato:\n                            \n                                 CLT\n                                                            \n                        \n                                                \n                             Salário:\n                            A Combinar\n                        \n                                                \n                             Localização:\n                                                                                            Sao Paulo/SP\n                                                        \n                        \n                                            "}, {:titulo=>"SAP Senior Consultant (FI/CO) Job", :descricao=>"Requisition ID: 123143\n\n Work Area: Consulting  and Professional Services\n\n Expected Travel: 0 - 50%\n\n Career Status: Professional\n\n Employment Type: Regular Full Time\n \n \n \nCOMPANY DESCRIPTION\n\n As market leader in enterprise application software, our company helps companies of all sizes and industries innovate through simplification. From the back office to the boardroom, warehouse to storefront, on premise to cloud, desktop to mobile device – we empower people and organizations to work together more efficiently and use business insight more effectively to stay ahead of the competition. Our applications and services enable customers to operate profitably, adapt continuously, and grow sustainably.\n \n \n PURPOSE AND OBJECTIVES\n \n \n \n SAP Data Management and Landscape Transformation (DM&LT) serves SAP customers in managing their data and transforming their landscapes. Business, market, and technology changes often result in realignment of business processes and structures. This reflects in various IT-based activities, such as consolidation of system landscapes, harmonization and optimization of processes and data, or reorganization of corporate structures. We support and advise our customers globally in strategy definition, conceptual planning, and the realization of their business and IT transformation requirements. Additionally we help SAP customers get ready for S4/Hana and move to S/4HANA, and pave the way into the digital business world.\n \n \n \n Our solution offerings are based on two pillars:\n \n - End-to-end data management and landscape transformation services including roadmap, advisory, execution, and safeguarding.\n \n - Software products, innovative tools, and technologies for scalable solutions to implement – business-driven, innovation-driven, or TCO-driven transformation requirements and (real-time) data provisioning needs\n \n \n \n DM&LT is significantly refining and growing its service and product portfolio to keep up with the increasing market demand and to foster its position as a market leader. SAP’s new flagship S/4HANA is one of our main drivers.\n \n \n \n EXPECTATIONS AND TASKS\n \n \n \n We are looking for a team member in our DM&LT Latin America Team.  A major task will be to translate customer’s business requirements into DM&LT tailored or standardized solutions.\n \n \n \n The main tasks include:\n \n - Identifying customer needs and designing the appropriate solution proposal\n \n - Conducting feasibility studies and system analyses, supported by SAP DM&LT products and tools\n \n - Facilitating workshops and discussions\n \n - Delivering DM&LT projects remotely and on site\n \n - Contributing to DM&LT solution development and standardization (service and software)\n \n - Coaching and mentoring junior colleagues\n \n - Close collaboration with people in different roles and locations, and with different areas and levels of expertise (for example, customer engagement lead, developers, product owners, solution architects, or support engineers)\n \n - Maintaining trustful relationships with people, both externally on customer/partner side and internally\n \n \n \n We also expect:\n \n - Continuous learning about new technologies, products, procedures, and from project delivery experience\n \n - Leading and supporting knowledge sharing initiatives (i.e. Focus Groups, FSP Moderators, Mentoring, Education, etc.)\n \n - Strong team player attitude: actively establish relationships and motivate through inspiration\n \n - Show passion on the job: act as a role model, show authentic behavior, pride and enthusiasm in what you do\n \n \n \n EDUCATION AND QUALIFICATIONS / SKILLS AND COMPETENCIES\n \n \n \n We are looking for a Senior Consultant with the following profile:\n \n \n \n - Master degree or equivalent\n \n - Fluent Portuguese and English is mandatory, additional language skills i.e. Spanish is a plus\n \n - Excellent communication skills across all hierarchy levels, both internally and externally\n \n - Advanced presentation and facilitation skills are a strong asset (e.g. visualization techniques, Design Thinking, etc.)\n \n - Sound project work experience\n \n - High affinity to SAP technology and SAP consulting\n \n - Solid knowledge in an SAP solution and respective business process understanding\n \n - ERP knowledge in at least two modules on process, data structure, and architectural level – focus FI/CO\n \n - ABAP Programming skills and understanding of SAP Data Model\n \n - Knowledge about data migration/integration solutions (EIM /SLO) or System Landscape Optimization (SAP LT / SLO) is a strong asset\n \n - Ability to drive execution within area of responsibility and experience in aligning cross-topic objectives & approaches\n \n - Experience in working in an international environment\n \n - High customer focus and strong business acumen\n \n - Team player, proactive networking attributes, results and execution focus\n \n - Strong interpersonal skills and the ability to effectively communicate with internal and external customers to understand the specific Data needs and be able to translate those requirements into a comprehensive DM&LT solution\n \n \n \n WORK EXPERIENCE\n \n \n \n - Minimum of 3 to 5 years’ work experience in one SAP ERP Solution or module (e.g. as a functional consultant with technical skills (SAP data model, ABAP)) or a minimum of 3 to 5 years’ experience in Data Transformation projects and solutions (SAP LT, DM&LT Services or EIM Solutions).\n \n - Fundamental knowledge of, and implementation experience in ERP FI/FI-AA/CO modules\n \n - Knowledge and experience in executing data migration and conversion projects, various data migration techniques and approaches\n \n - Experience in BW, CRM, SRM or Industry Solutions is a benefit\n \n - Experience and proven track in customer interaction and international projects\n \n \nDIVERSITY COMMITMENT\n To harness the power of innovation, we invest in the development of its diverse employees. We aspire to leverage the qualities and appreciate the unique competencies that each person brings to the company.\n\n\n We are committed to the principles of Equal Employment Opportunity and to providing reasonable accommodations to applicants with physical and/or mental disabilities. If you are interested in applying for employment with us and are in need of accommodation or special assistance to navigate our website or to complete your application, please send an e-mail with your request to Recruiting Operations Team (Americas: [Click Here to Email Your Resumé] or [Click Here to Email Your Resumé], APJ: [Click Here to Email Your Resumé], EMEA: [Click Here to Email Your Resumé]). Requests for reasonable accommodation will be considered on a case-by-case basis.\n \n Additional Locations: No Selection\n                  \n             \n                 \n                 \n                     \n                     \nJob Segment: \n                     SAP, ERP, Consulting, ABAP, Cloud, Technology\n                     \n                     \n             \n ", :empresa=>"", :uri=>#<URI::HTTP http://www.ceviu.com.br/vaga/484319/emprego-sap-senior-consultant-fi-co-job-sao-paulo-sp-484319>, :moreinfo=>"\n                        \n                             Cargo:\n                            Outros\n                        \n                                                \n                             Contrato:\n                            \n                                 CLT\n                                                            \n                        \n                                                \n                             Salário:\n                            A Combinar\n                        \n                                                \n                             Localização:\n                                                                                            Sao Paulo/SP\n                                                        \n                        \n                                            "}, {:titulo=>"FrontEnd Developer", :descricao=>"Over its 27-year history, our company has become the Portuguese market leader in IT. It has been listed on the Euronext Lisbon stock exchange since 2000. Last year, its turnover was €221 million. From Portugal to the world, we boast a global network of more than 2,400 employees working o